[project]
name = "admin-panel"
version = "0.4.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "faker>=38.2.0",
    "fastapi>=0.115.8",
    "jinja2>=3.1.6",
    "pytest-mock>=3.15.1",
]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ['admin_panel']

[project.optional-dependencies]
example = [
    "uvicorn>=0.34.0",
    "faker>=38.2.0",
]
tests = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
]
